<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado de Medicamentos</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>
<body>
<div class="container" align="center">
	<h1>Listado de Medicamentos</h1>
	<table class="table table-striped">
    <thead>
      <tr>
        <th>Código: </th>
        <th>Nombre: </th>
        <th>Descripción: </th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="medicamento : ${listaMedicamentos}">
        <td th:text="${medicamento.id}"></td>
        <td th:text="${medicamento.nombre}"></td>
        <td th:text="${medicamento.descripcion}"></td>
    </tbody>
  </table>
  <a href="/views/medicamentos/new" class="btn btn-success">Nuevo Medicamento</a><br/><br/>
</div>

<footer>
Derechos de Autor: Samuel Dominguez -- sfdominguez@uts.edu.co
</footer>


<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
