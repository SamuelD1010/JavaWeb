<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medicamentos por Sucursal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="text-center mt-4">Medicamentos de la Sucursal</h2>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Medicamento</th>
                <th>Descripción</th>
                <th>Cantidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            
            <tr th:if="${listaMedSucursal == null or #lists.isEmpty(listaMedSucursal)}">
                <td colspan="4" class="text-center">No hay medicamentos para mostrar</td>
            </tr>
           
            <tr th:each="medSuc : ${listaMedSucursal}" th:unless="${listaMedSucursal == null or #lists.isEmpty(listaMedSucursal)}">
                <td th:text="${medSuc.medicamento_id.nombre}"></td>
                <td th:text="${medSuc.medicamento_id.descripcion}"></td>
                <td th:text="${medSuc.cantidad}"></td>
                <td>
                    <a th:href="@{/medicamentosucursal/editar/{id}(id=${medSuc.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/medicamentosucursal/eliminar/{id}(id=${medSuc.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

    
    <a th:href="@{/medicamentosucursal/nuevo/{id}(id=${id})}" class="btn btn-success mb-3">Añadir Medicamento</a>

    <a href="/views/sucursales/" class="btn btn-secondary">Volver a Sucursales</a>
</div>
</body>
</html>
