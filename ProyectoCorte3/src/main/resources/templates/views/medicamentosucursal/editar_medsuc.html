<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Medicamento en Sucursal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Editar Medicamento en Sucursal</h2>
    <form th:action="@{/medicamentosucursal/editar/{id}(id=${medicamentoSucursal.id})}" 
          th:object="${medicamentoSucursal}" method="post">
        
        <div class="form-group">
            <label>Medicamento:</label>
            <select th:field="*{medicamento_id.id}" class="form-control" required>
    <option th:each="med : ${listaMedicamentos}" 
            th:value="${med.id}" 
            th:text="${med.nombre}">
    </option>
</select>
        </div>

        <div class="form-group">
            <label>Cantidad:</label>
            <input type="number" th:field="*{cantidad}" class="form-control" min="0" required />
        </div>

        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a th:href="@{/medicamentosucursal/{id}(id=${medicamentoSucursal.sucursal_id.id})}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
