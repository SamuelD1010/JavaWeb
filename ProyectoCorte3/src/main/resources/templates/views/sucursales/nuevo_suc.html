<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Sucursal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-4 mb-4">Registrar Nueva Sucursal</h2>
    <form th:action="@{/views/sucursales/guardar}" method="post" th:object="${sucursal}">
    <div class="col">
      	       	<label>Codigo de la Sucursal: </label>
      	    	<input type="text" class="form-control" th:field="*{id}">
				<br/>
      	    </div>
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required />
    </div>

    <div class="form-group">
        <label for="direccion">Direcci√≥n:</label>
        <input type="text" id="direccion" class="form-control" th:field="*{direccion}" required />
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
</form>

</div>
</body>
</html>
