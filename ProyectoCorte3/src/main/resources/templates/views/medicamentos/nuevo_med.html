<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Nuevo Cliente</title>
<style type="text/css">
	label {
		display: inline-block;
		width: 200px;
		margin: 5px;
		text-align: left;
	}
	
	input[type=text], input[type=password], select {
		display: inline-block;
		width: 200px;
	}
	
	input[type=radio] {
		margin-left: 45px;
	}
	
	input[type=checkbox] {
		margin-right: 190px;
	}
	
	button {
		padding: 5px;
		margin: 10px;
	}
	
	span {
		color: red;
		font-style: italic;
	}
</style> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
   <div class="container">
      <div class="col-12 col-md-9 offset-md-1">
      	<h1>Nuevo Medicamento</h1>
      	<form action="#" th:action="@{/views/medicamentos/save}" th:object="${medicamento}" method="post">
      	    <div class="col">
      	       	<label>Codigo del Medicamento: </label>
      	    	<input type="text" class="form-control" th:field="*{id}">
				<br/>
      	    </div>
      	    <div class="col">
      	       	<label>Nombre del Medicamento: </label>
      	    	<input type="text" class="form-control" th:field="*{nombre}">
				<br/>
      	    </div>
      	    <div class="col">
      	       <label>Descripción: </label>
      	       <input type="text" class="form-control" th:field="*{descripcion}">
      	       <br/>
      	    </div>
      	    <button type="submit" class="btn btn-primary">Añadir medicamento</button>
      	</form>
      </div>
   </div>
</body>
</html>
